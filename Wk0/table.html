<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table!</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Day 1</th>
                    <th>Day 2</th>
                    <th>Day 3</th>
                    <th>Day 4</th>
                    <th>Day 5</th>
                    <th>Day 6</th>
                    <th>Day 7</th>                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon 1st</td>
                    <td>Tue 2nd</td>
                </tr>
                <tr>
                    <td>Mon 8th</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
