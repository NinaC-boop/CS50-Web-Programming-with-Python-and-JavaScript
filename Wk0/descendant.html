<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <!-- these are called selectors -->
        <style> 
            ul > li {
                color:blue;
            }
        </style>
    </head>

    <body>
        <ol>
            <li>list one</li>
            <li>list two</li>
            <ul>
                <li>sublist one</li>
                <li>sublist two</li>
            </ul>
        </ol>

    </body>
</html>
