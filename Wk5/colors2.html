<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Hello</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // returns array of all queries which are the same
                // use console in F12 to write query selector all to find all. it highlights which one is given
                document.querySelectorAll('button').forEach(button => {
                    // when it's clicked on, run another function
                    button.onclick = function() {
                        document.querySelector('#hello').style.color = button.dataset.color;
                        
                    }
                });
                // for each button do a function
                // dataset is the data
                // color is the second part of data-
            });
        </script>
    </head>
    <body>
        <h1 id="hello"> Hello!</h1>
        <!--  data attributes "data-" starts with -->
        <!-- passing in data that isn't always the input/name-->
        <button data-color="red">Red</button>
        <button data-color="green">Green</button>
        <button data-color="blue">Blue</button>
    </body>
</html>
