<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Hello</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function () {
                    const name = document.querySelector('#name').value;
                    alert(`Hello, ${name}!`);
                };
            });
        </script>
        <!-- tag, #id, .class for query selecting other ones -->
        <!-- value takes input text -->
    </head>
    <body>
        <h1>Hello!</h1>
        <form>
            <!--  auto when open page -->
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
