{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2> 
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <!-- title, description, image_url, category, starting_bid-->
        <input type="text" name="title" maxlength="64" placeholder="Title">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50">
        I am selling a banana.
        </textarea>

        <input type="text" name="image_url" placeholder="Please insert a URL for your image">

        <!-- change to menu -->
        <input type="text" name="category" maxlength="64" placeholder="Name a category">

        <label for="starting_bid">Starting Bid Price:</label>
        <input type="number" id="starting_bid" name="starting_bid" min="0" step=".01">

        <input type="submit" value="Create">
    </form>
{% endblock %}
