{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form method="POST" action="{% url 'wiki:edit' title %}">
        {% csrf_token %}
        <textarea id="textarea" name="content">{{ content }}</textarea>
        <input type="submit" value="Save Page"/>
    </form>
{% endblock %}
